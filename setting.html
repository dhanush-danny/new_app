<html>

<head>
    <title>BRAIN-Drill</title>
    <link rel="stylesheet" href="setting.css">
</head>

<body>

    <div id="blur_bg">

        <div id="div_everything">
            <p id="header_setting"></p>
            <img src="logo.jpg" width="111" height="111" id="logo_settings">
            <center>
                <h1 id="setting_lab">Setting</h1>
            </center>
            <ul id="unordered_holding_lab">

                <li>
                    <label id="lab_grade">Grade</label>
                    <select id="grade_dd" onchange="grade_456();">
                        <option value="Grade--Three">Three</option>
                        <option value="Grade--Four">Four</option>
                        <option value="Grade--Five">Five</option>
                        <option value="Grade--Six">Six</option>
                        <option value="Grade--Seven">Seven</option>
                        <option value="Grade--Eight">Eight</option>
                        <option value="Grade--Nine">Nine</option>
                    </select>
                </li>

                <br><br><br><br><br><br><br><br>
                <li>
                    <label id="lab_subject">Subject</label>
                    <select id="subject_dd" onclick="subject_sem()">
                        <option value="Subject--Science">Science</option>
                        <option value="Subject--English">English</option>
                        <option value="Subject--Mathematics">Mathematics</option>
                        <option value="Subject--Hindi">Hindi</option>
                        <option value="Subject--Kannada">Kannada</option>
                        <option value="Subject--GK">General Knowledge</option>
                    </select>
                </li>

                <br><br><br><br><br><br><br><br>

                <li>
                    <label id="lab_language">Language</label>
                    <select id="language_dd" onclick="language_ehk()">
                        <option value="Language--English">English</option>
                        <option value="Language--Hindi">Hindi </option>
                        <option value="Language--Kannada">Kannada</option>
                    </select>
                </li>

                <br><br><br><br><br><br><br><br>

                <img src="home.png" width="70px" height="70px" onclick="setting_to_home()" id="img_left_setting">
                <img src="right_arrow.png" width="70px" height="70px" onclick="setting_to_q()" id="img_right_setting">

            </ul>
        </div>
    </div>
    <script src="settings.js"></script>
</body>

</html>
