<html>

<head>
    <link rel="stylesheet" href="setting.css">
    <script src="settings.js"></script>

</head>

<body>
    <audio id="myAudio" src="background_music.mp3"></audio>
    <p id="header_setting"></p>
    <img src="logo.jpg" width="111" height="111" id="logo_settings">
    <center>
        <h1 id="setting_lab">Setting</h1>
    </center>
    <ul id="unordered_holding_lab">
        
        <li>
            <label id="lab_volume">Volume</label>
            <img src="no_volume.png" id="img_no_volume" width="48" height="44" onclick="no_volume()">
            <img src="volume.png" id="img_volume" width="50" height="44" onclick="volume_on()">
        </li>
        <br><br><br><br><br><br><br><br>

        <li>
            <label id="lab_grade">Grade</label>
            <select name="grade" id="grade_dd">
                <option value="4">Four</option>
                <option value="5">Five</option>
                <option value="6">Six</option>
                <option value="7">Seven</option>
                <option value="8">Eight</option>
            </select>
        </li>

        <br><br><br><br><br><br><br><br>
        <li>
            <label id="lab_subject">Subject</label>
            <select name="subject" id="subject_dd">
                <option value="Science">Science</option>
                <option value="English">English</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Hindi">Hindi</option>
                <option value="Kannada">Kannada</option>
            </select>
        </li>

        <br><br><br><br><br><br><br><br>

        <li>
            <label id="lab_language">Language</label>
            <select name="language" id="language_dd">
                <option value="english">English</option>
                <option value="hindi">Hindi </option>
                <option value="kannada">Kannada</option>
            </select>
        </li>

        <br><br><br><br><br><br><br><br>

        <img src="left_arrow.png" width="70px" height="70px" onclick="setting_to_home()" id="img_left_setting">
        <img src="right_arrow.png" width="70px" height="70px" onclick="setting_to_q()" id="img_right_setting">

    </ul>

</body>

</html>
